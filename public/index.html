<!doctype html>
<html>
  <head>
    <title>Audio Device Selection</title>

    <style>
      textarea{resize:none}
    </style>

    <script type="text/javascript" src="bundle.js"></script>
  </head>

  <body>
    <h3>Audio Device Selection</h3>

    <select id="audioInputDevices"></select> (please grant permission to see device names)
    <p><button onclick="start()">Start Capture</button>

    <p>Volume: <label id="volume">
    <p><canvas id="meter" width="620" height="20"></canvas>

    <p><button onclick="clearStatus()">Clear</button></p>
    <p><textarea rows="30" cols="100" id="statusArea" readonly></textarea></p>

    <audio id="audioElement" autoplay></audio>
</html>
